<!DOCTYPE HTML>
<html>	
<head>
    <meta charset = "utf-8">
    <title>Car</title>
</head>
<body>
    <div align = "center">
        <canvas width = "800px" height = "600px" style = "border: 1px solid black"></canvas>
    </div>
    <div align = "center">
        <button class="change">Change Direction</button>
    </div>

    <style>
        *, *::after, *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            border: 0;
            padding: 0;
            clip: rect(0 0 0 0);
            overflow: hidden;
        }
        canvas {
            -moz-user-select: none;
            -o-user-select:none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }
    </style>

    <img id="car" src="img/pickup-car.svg" class="visually-hidden">
    <img id="car-mirror" src="img/pickup-car-mirror.svg" class="visually-hidden">
    <script src="js/script.js"></script>
</body>
</html>
